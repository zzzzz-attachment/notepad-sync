<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synced Notepad</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    textarea { width: 100%; height: 95vh; font-size: 16px; padding: 10px; box-sizing: border-box; }
  </style>
</head>
<body>
  <textarea id="note" placeholder="Start typing..."></textarea>

  <script>
    const endpoint = 'https://notepad-sync.onrender.com/note'; // Replace with your actual Render URL

    async function loadNote() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        document.getElementById('note').value = data.content || '';
      } catch (err) {
        console.error('Failed to load note:', err);
      }
    }

    async function saveNote(content) {
      try {
        await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
      } catch (err) {
        console.error('Failed to save note:', err);
      }
    }

    const noteEl = document.getElementById('note');
    noteEl.addEventListener('input', () => saveNote(noteEl.value));

    loadNote();
  </script>
</body>
</html>
